    <main style="padding-top: 100px">
      <section class="contact-info">
        <h1>Get in Touch</h1>
        <p>
          Email:
          <a href="mailto:marcoesu.esu@outlook.it">marcoesu.esu@outlook.it</a>
        </p>
        <p>Phone: +123 456 7890</p>
        <p>
          <a href="mailto:marcoesu.esu@outlook.it"
            ><button>Let's work together!</button></a
          >
        </p>
      </section>

      <section class="contact-form-container">
        <h2>Contact me directly</h2>
        <form id="contact-form" class="form-horizontal" novalidate>
          <div class="form-group">
            <label for="name">Name <span aria-hidden="true">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Full Name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email <span aria-hidden="true">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
            <small>We’ll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="message"
              >Message <span aria-hidden="true">*</span></label
            >
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here"
              maxlength="240"
              required
            ></textarea>
            <small>Max 240 characters.</small>
          </div>

          <div aria-live="polite" id="form-feedback" class="sr-only"></div>

          <button type="submit" class="secondary_button">Send</button>
        </form>
      </section>
    </main>
