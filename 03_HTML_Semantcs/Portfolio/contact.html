<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div>
      <h2>Get in Touch</h2>
      <p>
        Email:
        <a href="mailto:marcoesu.esu@outlook.it">marcoesu.esu@outlook.it</a>
      </p>
      <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
      <p><a href="mailto:marcoesu.esu@outlook.it">Let's work together!</a></p>
    </div>
    <div class="container">
      <form id="contact" action="mailto:marcoesu.esu@outlook.it" method="post">
        <h3>Contact me directly</h3>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
    <footer>
      <a href="/files/cv_nome_cognome.pdf" download>Download CV</a>
    </footer>
  </body>
</html>
