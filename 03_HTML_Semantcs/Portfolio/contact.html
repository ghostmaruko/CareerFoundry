    <link rel="stylesheet" type="text/css" href="style/buttons.css" />

  </head>
  <body>
    <div class="header-container">
      <header class="header">
        <nav role="navigation" aria-label="Main Navigation">
          <ul role="menubar">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="about.html">About Me</a></li>
            <li role="presentation">
              <a href="contact.html" aria-current="page">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      <div>
        <h1>Get in Touch</h1>
        <p>
          Email:
          <a href="mailto:marcoesu.esu@outlook.it">marcoesu.esu@outlook.it</a>
        </p>
        <p>Phone: +123 456 7890</p>
        <p>
          <a href="mailto:marcoesu.esu@outlook.it"
            ><button>Let's work together!</button></a
          >
        </p>
      </div>
      <div class="container">
        <h2>Contact me directly</h2>
        <form
          id="contact-form"
          class="form-horizontal"
          novalidate
          aria-labelledby="form-title"
        >
          <div class="form-group">
            <label for="name">Name <span aria-hidden="true">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Full Name"
              required
              aria-required="true"
              aria-describedby="name-help"
            />
          </div>

          <div class="form-group">
            <label for="email">Email <span aria-hidden="true">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
              aria-required="true"
              aria-describedby="email-help"
            />
            <small id="email-help"
              >Weâ€™ll never share your email with anyone else.</small
            >
          </div>

          <div class="form-group">
            <label for="message"
              >Message <span aria-hidden="true">*</span></label
            >
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here"
              maxlength="240"
              required
              aria-required="true"
              aria-describedby="message-help"
            ></textarea>
            <small id="message-help">Max 240 characters.</small>
          </div>
          <div aria-live="polite" id="form-feedback" class="sr-only"></div>
          <button
            type="submit"
            class="secondary_button"
            aria-label="Send message"
          >
            Send
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 My Website</p>

            ><img
              width="30"

              src="https://img.icons8.com/ios-glyphs/30/github.png"
              alt="github"
          /></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/marco-esu-502b89136/"
            ><img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-filled/50/linkedin.png"
              alt="LinkedIn"
          /></a>
        </li>
      </ul>
      <a
        href="/files/cv_nome_cognome.pdf"
        download

        >Download CV</a
      >
    </footer>
