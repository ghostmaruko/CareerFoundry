<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style/contact.css" />
  </head>
  <body>
    <div class="header-container">
      <header class="header">
        <nav role="navigation" aria-label="Main Navigation">
          <ul role="menubar">
            <li role="presentation"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="about.html">About Me</a></li>
            <li role="presentation">
              <a href="contact.html" aria-current="page">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      <div>
        <h1>Get in Touch</h1>
        <p>
          Email:
          <a href="mailto:marcoesu.esu@outlook.it">marcoesu.esu@outlook.it</a>
        </p>
        <p>Phone: +123 456 7890</p>
        <p>
          <a href="mailto:marcoesu.esu@outlook.it"
            ><button>Let's work together!</button></a
          >
        </p>
      </div>
      <div class="container">
        <h2>Contact me directly</h2>
        <form id="contact-form" class="form-horizontal" role="form">
          <div class="form-group">
            <div>
              <label for="name" class="control-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
                name="name"
                value=""
                required
              />
            </div>
          </div>
          <div>
            <div>
              <label for="email" class="control-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your Email"
                name="email"
                value=""
                required
              />
            </div>
          </div>
          <div>
            <label for="message" class="control-label">Message</label>
            <textarea
              id="message"
              maxlength="240"
              placeholder="Your Message"
              name="message"
              required
            ></textarea>
            <div>
              <button
                id="submit"
                type="submit"
                value="SEND"
                aria-label="Send message"
              >
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 My Website</p>
      <h2>Follow me on</h2>
      <ul class="social-icons">
        <li>
          <a href="https://github.com/"
            ><img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-glyphs/30/github.png"
              alt="github"
          /></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/marco-esu-502b89136/"
            ><img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-filled/50/linkedin.png"
              alt="LinkedIn"
          /></a>
        </li>
      </ul>
      <a
        href="/files/cv_nome_cognome.pdf"
        download
        aria-label="Download Marco Esu's CV in PDF format"
        >Download CV</a
      >
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
