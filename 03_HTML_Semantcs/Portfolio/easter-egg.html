<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easter Egg - Pokémon</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font Pixelify -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/easter-egg.css" />
    <link rel="stylesheet" href="style/buttons.css" />
    <link rel="stylesheet" href="style/animation.css" />
    <link rel="stylesheet" href="style/navbar.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container pixelify-sans">
      <h1 class="mb-4">Gotta catch 'em all!</h1>

      <div class="d-flex justify-content-center">
        <button class="card egg-card p-4" tabindex="0">
          <img
            src="img/Poké_Ball_icon.svg"
            alt="Pokéball"
            class="pokeball-icon mx-auto"
          />
          <h2 class="card-title pixelify-sans">Click me!</h2>
          <p class="card-text pixelify-sans">
            Qualcosa di misterioso accadrà...
          </p>
        </button>
      </div>

      <div class="surprise-text">Un Pokémon selvatico appare!</div>
    </div>
  </body>
</html>
