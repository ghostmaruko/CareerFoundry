    <div class="header-container">
      <header class="header">
        <!-- LOGO -->
        <img
          src="https://placehold.co/100x100"
          alt="Logo Marco Esu"
          class="logo"
        />

        <!-- MENU HAMBURGER -->

        <label
          for="menu-toggle"
          class="hamburger"
          aria-label="Toggle menu"
          aria-controls="main-menu"
          aria-expanded="false"
        >
          <span></span>
          <span></span>
          <span></span>
        </label>

        <!-- NAVIGATION - deve venire dopo l’input per funzionare con ~ nel CSS -->
        <nav role="navigation" aria-label="Main Navigation">
          <ul id="main-menu" role="menubar" class="navigation-list">
            <li role="presentation">
              <a
                href="index.html"
                role="menuitem"
                class="navigation-list__item navigation-list__item--active"
                aria-current="page"
                >Home</a
              >
            </li>
            <li role="presentation">
              <a href="about.html" role="menuitem" class="navigation-list__item"
                >About Me</a
              >
            </li>
            <li role="presentation">
              <a href="work.html" role="menuitem" class="navigation-list__item"
                >Work</a
              >
            </li>
            <li role="presentation">
              <a
                href="contact.html"
                role="menuitem"
                class="navigation-list__item"
                >Let's Talk</a
              >
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <main style="padding-top: 100px">
      <section class="contact-info">
        <h1>Get in Touch</h1>
        <p>
          Email:
          <a href="mailto:marcoesu.esu@outlook.it">marcoesu.esu@outlook.it</a>
        </p>
        <p>Phone: +123 456 7890</p>
        <p>
          <a href="mailto:marcoesu.esu@outlook.it"
            ><button>Let's work together!</button></a
          >
        </p>
      </section>

      <section id="contact" class="contact-form-container">
        <form action="#" method="POST">
          <h2>Contact Me</h2>

          <div class="form-row two-columns">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Mario"
                required
              />
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Rossi"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="jane@framer.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here..."
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <div class="pokeball-wrapper">
      <img
        src="img/Poké_Ball_icon.svg"

        class="pokeball"

            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/marco-esu-502b89136/"
              target="_blank"
              rel="noopener"
              ><img
                src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png"
                alt="LinkedIn"
            /></a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="js/tota11y.min.js"></script>
